<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="fundo">
        <div class="calculadora">
            <!--<h1>Mate c+</h1>-->
            <p id="resultado"></p>
            <table>
                <td><button id="limpar" class="botao" onclick="clean()">c</button></td>
                <td><button id="Backspace" class="botao" onclick="back()"> &#8592;</button></td>
                <td><button id="porcento" class="botao" onclick="porc()">%</button></td>
                <td><button id="barra" class="botao" id="dividir" onclick="insert('/')">&#247;</button></td>
                <tr>
                <tr>
                    <td><button id="sete" class="botao sete" onclick="insert('7')">7</button></td>
                    <td><button id="oito" class="botao oito" onclick="insert('8')">8</button></td>
                    <td><button id="nove" class="botao 9" onclick="insert('9')">9</button></td>
                    <td><button id="vezes" class="botao" onclick="insert('*')">x</button></td>

                </tr>
                <tr>
                    <td><button id="quatro" class="botao" onclick="insert('4')">4</button></td>
                    <td><button id="cinco" class="botao" onclick="insert('5')">5</button></td>
                    <td><button id="seis" class="botao" onclick="insert('6')">6</button></td>
                    <td><button id="menos" class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button id="um" class="botao" onclick="insert('1')">1</button></td>
                    <td><button id="dois" class="botao" onclick="insert('2')">2</button></td>
                    <td><button id="tres" class="botao" onclick="insert('3')">3</button></td>
                    <td><button id="mais" class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="zero" class="botao" onclick="insert('0')"
                            style="width: 106px;">0</button></td>
                    <td><button id="ponto" class="botao" onclick="insert('.')">.</button></td>
                    <td><button id="igual" class="botaoi" onclick="calcular()">=</button></td>
                </tr>
            </table>

        </div>
        <footer>
            <p>&copy; Desenvolvido por Mateus Alves - <a href="https://github.com/matealves" target="_blank">Acesse meu
                    GitHub</a></p>
        </footer>
    </div>

</body>
</html>
